<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
</head>
<body>
  <script>

  let playerScore = 0;
  let computerScore = 0; 
  
  
  function game() {
    for (var i = 0; i < 5; i++) {
    const playerSelection = prompt("Rock paper or scissors?");
    const computerSelection = computerPlay();
    console.log(playRound(playerSelection, computerSelection));
    }
  }

  function computerPlay() {
    let choice = ['rock', 'paper', 'scissors'];
    let rand = choice[Math.floor(Math.random() * choice.length)];
    return rand
  }

  function playRound(playerSelection, computerSelection) {
    let player = playerSelection.toLowerCase();
    

    if (player === 'scissors' && computerSelection === 'paper'){
      playerScore += 1;
      return 'You choose scissors and the computer choose paper. You win! Your score: ' + playerScore + ' computer score: ' + computerScore + '.';
    }
    else if (player === 'rock' && computerSelection === 'scissors'){
      playerScore += 1;
      return 'You choose rock and the computer choose scissors. You win! Your score: ' + playerScore + ' computer score: ' + computerScore + '.';
    }
    else if (player === 'paper' && computerSelection === 'rock'){
      playerScore += 1;
      return 'You choose paper and the computer choose rock. You win! Your score: ' + playerScore + ' computer score: ' + computerScore + '.';
    }
    else if (player === 'paper' && computerSelection === 'scissors'){
      computerScore += 1;
      return 'You choose paper and the computer choose scissors. You lose! Your score: ' + playerScore + ' computer score: ' + computerScore + '.';
    }
    else if (player === 'scissors' && computerSelection === 'rock'){
      computerScore += 1;
      return 'You choose scissors and the computer choose rock. You lose! Your score: ' + playerScore + ' computer score: ' + computerScore + '.';
    }
    else if (player === 'rock' && computerSelection === 'paper'){
      computerScore += 1;
      return 'You choose rock and the computer choose paper. You lose! Your score: ' + playerScore + ' computer score: ' + computerScore + '.';
    }
    else {
      return 'A tie! Please choose again..';
    }
  }

  
  

  </script>
</body>
</html>
